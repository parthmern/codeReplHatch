apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.name }}-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.name }}.ingress-nginx.parthmern.store"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.name }}-service"
                port:
                  number: 4000
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.name }}-service"
                port:
                  number: 4001
